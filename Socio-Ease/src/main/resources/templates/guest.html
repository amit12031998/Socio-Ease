
<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<meta charset="ISO-8859-1">
    <title>Invite Guest</title>
</head>
<body>
<div>
<h1 align="center">Update Profile</h1>
<form class="row g-3" th:action="@{/guest/{id}(id=${id})}" th:object="${guest}" method="post">
   <div class="col-6">
    <label for="id" class="form-label">Id</label>
    <input type="text" class="form-control" th:value="${guest.guestId}" th:name="guestId" id="id">
  </div>
  <div class="col-6">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" th:value="${guest.guestName}" th:name="guestName" id="name">
  </div>
  <div class="col-md-6">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" th:value="${guest.guestEmail}"th:name="guestEmail" id="email">
  </div>
  <div class="col-6">
    <label for="contact" class="form-label">Contact</label>
    <input type="text" class="form-control" th:value="${guest.guestContact}" th:name="guestContact" id="contact">
  </div>
  <!--  <div class="col-6">
    <label for="flat" class="form-label">Code</label>
    <input type="text" class="form-control" th:value="${guest.guestCode}"  th:name="guestCode" id="code">
  </div>
  
  <input type="hidden" th:value="${id}" th:name="memberId" 
        class="form control">
	</div>
	<br>
  -->
  <div class="col-auto">
     Vaccinated:
        <input type="checkbox" th:checked="${guest.vaccinated}" name="vaccinated" 
        class="form control"/>
	</div>
  <div class="col-md-6">
    <button type="submit" class="btn btn-primary">Invite</button>
  	<a th:href="@{/profile/{id}(id=${id})}">Back &raquo;</a>
  </div>
</form>
</body>
</html>
