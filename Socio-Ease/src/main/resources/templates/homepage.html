<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Socio-Ease Application</title>
</head>
<body>

   <main role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container">
        <hr><hr><hr>
          <h1 class="display-3">Welcome to Socio-Ease Application!</h1>
          <p><a class="btn btn-primary btn-lg" th:href="@{/loginMember}" role="button">Member Login &raquo;</a></p>
        </div>
      </div>

      <div class="container">
        <!-- Example row of columns -->
        <div class="row">
          <div class="col-md-4">
            <h2>Event Notifications</h2>
            <tr th:each="events: ${events }"><br>
    <td th:text="${events.eventName}" />
    ==>
    <td th:text="${events.notificationBody}" />
</tr>
          </div>
          
          <div class="col-md-4">
            <h2>Committee Members</h2>
            
   <tr th:each="committee: ${committee }"><br>
    <td th:text="${committee.personName}" />
    =>
    <td th:text="${committee.contact}" />
    =>
    <td th:text="${committee.role}" />
    =>
    <td th:text="${committee.photo}" />
</tr>
          </div>
        </div>

        <hr><hr><hr>

      </div> <!-- /container -->

    </main>
</body>
</html>
