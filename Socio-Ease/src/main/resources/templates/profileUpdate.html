<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<meta charset="ISO-8859-1">
    <title>UPDATE PROFILE</title>
</head>
<body>
<h1 align="center">Update Profile</h1>
<form class="row g-3" th:action="@{/update/{id}(id=${id})}" th:object="${societymember}" method="post">
  <div class="col-4">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" th:value="${societymember.memberName}" th:name="memberName" id=""name>
  </div>
  <div class="col-md-4">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" itype="text" th:value="${societymember.email}" th:name="email" id="email"
        aria-label="Disabled input example" disabled readonly>
  </div>
  <div class="col-4">
    <label for="contact" class="form-label">Contact</label>
    <input type="text" class="form-control"th:value="${societymember.contact}" th:name="contact" id="contact">
  </div>
  <div class="col-6">
    <label for="flat" class="form-label">Flat Number</label>
    <input type="text" class="form-control" th:value="${societymember.flatNumber}" th:name="flatNumber" id="flat">
  </div>
  <div class="col-md-6">
    <label for="building" class="form-label">Building Number</label>
    <input type="text" class="form-control" th:value="${societymember.buildingNumber}" th:name="buildingNumber" id="building">
  </div>
  <div class="col-6">
    <label for="members" class="form-label">Number of members</label>
    <input type="text" class="form-control"  th:value="${societymember.noOfMember}" th:name="noOfMember" id="members">
  </div>
  <div class="col-md-6">
    <label for="vehicle" class="form-label">Number of Vehicles</label>
    <input type="text" class="form-control" th:value="${societymember.noOfVechile}" th:name="noOfVechile" id= "vehicle" >
  </div>
  
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Confirm Update
      </label>
    </div>
  </div>
  <div class="col-md-2">
    <button type="submit" class="btn btn-primary">Update</button>
  	<button class="btn btn-primary"><a th:href="@{profile/{id}(id=${id})}" role="button"></a>Back &raquo;</button>
  </div>
</form>
</body>
</html>
