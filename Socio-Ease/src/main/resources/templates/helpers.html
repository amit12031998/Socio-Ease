		<div align="center">	
<h1>List of helpers</h1>
<div sec:authorize="hasAnyAuthority('ADMIN')">
				<a th:href="@{/addhelper/{id}(id=${categoryId})}">Add Helper</a>
</div>
<table class="table table-striped">
<tr>
<td>Provider Name</td>
<td>Charges</td>
<td>Contact</td>
<td>Verification</td>
</tr>
<tr th:each="helpers: ${helpers }"><br>
    <td th:text="${helpers.providerName}" />
    <td th:text="${helpers.charges}" />
    <td th:text="${helpers.contact}" />
    <td th:text="${helpers.verificationDoc}" />
    
    <td sec:authorize="hasAnyAuthority('ADMIN')">
    <a th:href="@{'/edit/helper/' + ${helpers.providerId}}">Edit</a>
	<a th:href="@{'/delete/helper/' + ${helpers.providerId}}">Delete</a>		
    </td>
</tr>
</table>
<input type="button" value="Back" onclick="history.go(-1)" class="btn btn-primary"/>
</div>
</body>
