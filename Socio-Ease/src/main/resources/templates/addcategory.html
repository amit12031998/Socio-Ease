<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<meta charset="ISO-8859-1">
    <title>ADD CATEGORY</title>
</head>
<body>
<h1 align="center">ADD CATEGORY</h1>
<form class="row g-3" th:action="@{/addcategory}" th:object="${category}" method="post">
  <div class="col-4">
    <label for="categoryName" class="form-label">Name</label>
    <input type="text" class="form-control" th:value="${category.categoryName}" th:name="categoryName" id="categoryName">
  </div>
  <div class="col-md-6">
    <label for="categoryImage" class="form-label">Photo</label>
    <input type="text" class="form-control" th:value="${category.categoryImage}" th:name="categoryImage" id= "categoryImage" >
  </div>
  <div class="col-md-2">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
<div class="col-md-2">
<input type="button" value="Back" onclick="history.go(-1)" class="btn btn-primary"/>
</div>
</body>
</html>
