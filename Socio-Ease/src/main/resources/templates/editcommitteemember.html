<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<meta charset="ISO-8859-1">
    <title>UPDATE COMMITTEE MEMBER DETAILS</title>
</head>
<body>
<h1 align="center">Update committee member details</h1>
<form class="row g-3" th:action="@{/editcommitteemember/{id}(id=${id})}" th:object="${member}" method="post">
  <div class="col-4">
    <label for="personName" class="form-label">Name</label>
    <input type="text" class="form-control" th:value="${member.personName}" th:name="personName" id="personName">
  </div>
  <div class="col-4">
    <label for="contact" class="form-label">Contact</label>
    <input type="text" class="form-control"th:value="${member.contact}" th:name="contact" id="contact">
  </div>
 <div class="col-4">
    <label for="role" class="form-label">Role</label>
    <input type="text" class="form-control" th:value="${member.role}" th:name="role" id="role">
  </div>
  <div class="col-4">
    <label for="photo" class="form-label">Photo</label>
    <input type="text" class="form-control"th:value="${member.photo}" th:name="photo" id="photo">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Confirm Update
      </label>
    </div>
  </div>
  <div class="col-md-2">
    <button type="submit" class="btn btn-primary">Update</button>
  </div>
</form>
<div class="col-md-2">
<input type="button" value="Back" onclick="history.go(-1)" class="btn btn-primary"/>
</div>
</body>
</html>
