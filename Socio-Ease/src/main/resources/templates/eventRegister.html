<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<meta charset="ISO-8859-1">
    <title>ADD EVENT</title>
</head>
<body>
<h1 align="center">ADD EVENT</h1>
<form class="row g-3" th:action="@{/eventRegister}" th:object="${event}" method="post">
  <div class="col-4">
    <label for="Name" class="form-label">Name</label>
    <input type="text" class="form-control" th:value="${event.eventName}" th:name="eventName"  id="Name">
  </div>
  <div class="col-md-6">
    <label for="body" class="form-label">Details</label>
    <input type="text" class="form-control" th:value="${event.notificationBody}" th:name="notificationBody" id= "body" >
  </div>
  <div class="col-md-2">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
<div class="col-md-2">
<input type="button" value="Back" onclick="history.go(-1)" class="btn btn-primary"/>
</div>
</body>
</html>
