<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<meta charset="ISO-8859-1">
<title>Profile</title>
</head>
<body>
<div align="center">
 <br>
 <h2>Profile</h2>
<p th:text="'Name : ' + ${member.memberName}" />
<p th:text="'email : ' + ${member.email}" />
<p th:text="'contact : ' + ${member.contact}" />
<p th:text="'No. of member : ' + ${member.noOfMember}" />
<p th:text="'Vehicle : ' + ${member.noOfVechile}" />
<p th:text="'Flat No. : ' + ${member.flatNumber}" />
<p th:text="'Building No. : ' + ${member.buildingNumber}" />
<p th:text="'Photo : ' + ${member.photo}" />
<h2>----------------------------------------------------------</h2>

<h2>Guests</h2>
<tr th:each="guest: ${guests}" >
	<td th:text="'Name : ' + ${guest.guestName}" />
	<br>
	<td th:text="'Contact : ' + ${guest.guestContact}" />
	<br>
	<td th:text="'Email : ' + ${guest.guestEmail}" />
	<br>
	<td th:text="'GuestCode : ' + ${guest.guestCode}" />
	<br>
	<td th:text="'IsVaccinated : ' + ${guest.vaccinated}" />
	<br>
	<h2>---------------------------------------------------------</h2>
	<br>
</tr>

<p><a class="btn btn-primary btn-lg" th:href="@{/update/{id}(id=${id})}" role="button">Profile Update &raquo;</a></p>
<p><a class="btn btn-primary btn-lg" th:href="@{/{id}(id=${id})}" role="button">Back &raquo;</a></p>
</div>
</body>
</html>
