<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Add Rating</title>
</head>
<body>
<form th:action="@{/addrating/{id}(id=${id})}" th:object="${rating}" method="post">

<div class="col-4">
    <label for="feedback" class="form-label">Rating</label>
    <input type="number" class="form-control" th:value="${rating.rating}" th:name="rating" id="rating">
  </div>
<div class="col-4">
    <label for="feedback" class="form-label">Feedback</label>
    <input type="text" class="form-control" th:value="${rating.feedback}" th:name="feedback" id="feedback">
  </div>
 <div class="col-md-2">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
</body>
</html>
