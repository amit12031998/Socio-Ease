<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>SOCIETY MEMBERS</title>
</head>
<body>
<div align="center">	
<h1>LIST OF SOCIETY MEMBERS</h1>
<div sec:authorize="hasAnyAuthority('ADMIN')">
				<a th:href="@{/addmember}">Add Member</a>
</div>
<table class="table table-striped">
<tr>
<td>Name</td>
<td>email</td>
<td>Contact</td>
<td>No. of member</td>
<td>Vehicle</td>
<td>Flat No</td>
<td>Building No</td>
<td>Photo</td>
</tr>
<tr th:each="member: ${members }">
<td th:text="${member.memberName}"/>
<td th:text="${member.email}" />
<td th:text="${member.contact}" />
<td th:text="${member.noOfMember}" />
<td th:text="${member.noOfVechile}" />
<td th:text="${member.flatNumber}" />
<td th:text="${member.buildingNumber}" />
<td th:text="${member.photo}" />
</tr>
</table>
<input type="button" value="Back" onclick="history.go(-1)" class="btn btn-primary"/>
</div>
</body>
</html>
